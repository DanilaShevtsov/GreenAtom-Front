<form
    [formGroup]="form"
    (ngSubmit)="submit()"
>
    <input
        type="text"
        placeholder="ФИО"
        formControlName="fio"
    >
    
    <input
        type="text"
        placeholder="E-mail"
        formControlName="email"
    >

    <input
        type="text"
        placeholder="Номер телефона"
        formControlName="phoneNumber"
    >

    <button type="submit">Create</button>
</form>
